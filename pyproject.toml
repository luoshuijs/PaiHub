[tool.poetry]
name = "PaiHub"
version = "0.0.1"
description = "Akasha"
authors = ["洛水居室", "kotoriのねこ"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.26.0"
sqlmodel = "^0.0.14"
python-dotenv = "^1.0.0"
colorlog = "^6.8.0"
python-telegram-bot = { version = "^20.7", extras = ["ext", "rate-limiter"] }
async-pixiv = { git = "https://github.com/ArkoClub/async-pixiv" }
ujson = "^5.9.0"
asyncmy = "^0.2.9"
redis = "^5.0.1"
toml = "0.10.2"

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
include = '\.pyi?$'
line-length = 120
target-version = ['py311']